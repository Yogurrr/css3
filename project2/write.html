<body>
    <div id="container">
        <header><h1>JSP 프로젝트 v1</h1></header>

        <main>

            <form class="write">
                <table>
                    <tr>
                        <th style="width: 50px"><label for="title">제목</label></th>
                        <td><input type="text" name="title" id="title"></td>
                    </tr>
                    <tr>
                        <th><label for="uid">작성자</label></th><td>

                    </tr>
                    <tr>
                        <th><label for="contents">본문</label></th>
                        <td>
                            <textarea name="contents" id="contents" rows="7" cols="55">
                            </textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2"><label></label>
                            <button type="button">입력완료</button>
                            <button type="reset">다시입력</button>
                        </td>
                    </tr>
                </table>
            </form>
            </main>
